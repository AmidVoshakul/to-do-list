<ul>
    {% for task in tasks %}
        <li style="list-style: none;">
            <input type="checkbox" hx-post="/complete/{{ task.id }}" hx-target="#tasks"
                   {% if task.done %}checked{% endif %}>
            <span {% if task.done %}style="text-decoration: line-through;"{% endif %}>
                {{ task.text }}
            </span>
            <button hx-post="/delete/{{ task.id }}" hx-target="#tasks">❌</button>
        </li>
    {% endfor %}
</ul>
